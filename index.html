<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main" id="main">
      <img src="./img/418009.jpg" alt="img" />
      <div class="container-a container" id="container-a">
        <div class="info-box">
          <h2>One of us ?</h2>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
          <button id="signInBgtn">SIGN IN</button>
        </div>
      </div>
      <div class="container-b container" id="container-b">
        <div class="info-box">
          <h2>New here</h2>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
          <button id="signUpBgtn">SIGN UP</button>
        </div>
      </div>
      <div class="form-container container-up" id="container-up">
        <div class="form-up" id="form-up">
          <h2>Time to feel like home</h2>
          <form action="">
            <input type="text" placeholder="EMAIL" />
            <input type="text" placeholder="NAME" />
            <input type="text" placeholder="PASSWORD" />
            <button id="upBtn">SIGN UP</button><br />
            <button class="fBtn"><span>open with</span>Facebook</button>
          </form>
        </div>
        <div class="form-in" id="form-in">
          <h2>Welcome back</h2>
          <form action="">
            <input type="text" placeholder="EMAIL" />
            <input type="text" placeholder="NAME" />
            <input type="text" placeholder="PASSWORD" />
            <button id="upBtn">SIGN IN</button><br />
            <button class="fBtn"><span>open with</span>Facebook</button>
          </form>
        </div>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
